<ion-app>
  <ion-router-outlet>
    <ion-app>
      <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content">
          <ion-header>
            <ion-toolbar>
              <ion-title>Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
              <ion-menu-toggle auto-hide="false">
                <ion-item [routerDirection]="'root'" [routerLink]="'/inicio'">
                  <ion-icon slot="start" [name]="'home-outline'"></ion-icon>
                  <ion-label>
                    Inicio
                  </ion-label>
                </ion-item>

                <ion-item [routerDirection]="'root'" [routerLink]="'/registrar'">
                  <ion-icon slot="start" [name]="'add-circle-outline'"></ion-icon>
                  <ion-label>
                    Registrar Período
                  </ion-label>
                </ion-item>
                
                <ion-item [routerDirection]="'root'" [routerLink]="'/periodo'">
                  <ion-icon slot="start" [name]="'search-outline'"></ion-icon>
                  <ion-label>
                    Consultar Período
                  </ion-label>
                </ion-item>

                <ion-item [routerDirection]="'root'" [routerLink]="'/inicio'">
                  <ion-icon slot="start" [name]="'calendar-clear-outline'"></ion-icon>
                  <ion-label>
                    Días Fertiles
                  </ion-label>
                </ion-item>

                <ion-item [routerDirection]="'root'" [routerLink]="'/ionic'">
                  <ion-icon slot="start" [name]="'help-circle-outline'"></ion-icon>
                  <ion-label>
                    Información
                  </ion-label>
                </ion-item>

              </ion-menu-toggle>
            </ion-list>
          </ion-content>
        </ion-menu> 
        <ion-router-outlet id="main-content"></ion-router-outlet>
      </ion-split-pane>
    </ion-app>
  </ion-router-outlet>
</ion-app>

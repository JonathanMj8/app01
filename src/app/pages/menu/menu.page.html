<ion-header>
  <ion-toolbar transparent="true">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>     
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div id="container">
    <h1>Registro de Per√≠odo</h1>
  </div>

  <div id="containert">
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="1" size-sm="3"><ion-icon name="stats-chart-outline"></ion-icon></ion-col>
        <ion-col size="10" size-sm="3"><ion-label>Fecha de Inicio:</ion-label></ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="10" size-sm="3">
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>
        <ion-col size="1"></ion-col>

        <ion-col size="12"></ion-col>
        <ion-col size="12"></ion-col>
        <ion-col size="12"></ion-col>

        <ion-col size="1"></ion-col>
        <ion-col size="1" size-sm="3"><ion-icon name="send-outline"></ion-icon></ion-col>
        <ion-col size="10" size-sm="3"><ion-label>Fecha de Fin:</ion-label></ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="10" size-sm="3">
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
 
  <div id="containerb">
    <ion-button routerLink="/calendar">Guardar</ion-button>
  </div>
</ion-content>
